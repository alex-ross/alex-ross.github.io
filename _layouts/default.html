---
layout: base
---
<!-- Page Header -->
<!-- Set your background image for this header on the line below. -->
<header class="intro-header" style="background-image: url('img/home-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{{ site.name }}</h1>
                    <hr class="small">
                    <span class="subheading">{{ site.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
      <div class="col-lg-12">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-4141599655973760"
             data-ad-slot="7238016739"
             data-ad-format="auto"></ins>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-2 hidden-sm hidden-xs" style="min-height: 500px;">
          <hr>
          <!-- Index side banner 1 -->
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-4141599655973760"
               data-ad-slot="7757958733"
               data-ad-format="auto"></ins>
          <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
          <hr>
          <!-- Index side banner 2 -->
          <ins class="adsbygoogle"
               style="display:block"
               data-ad-client="ca-pub-4141599655973760"
               data-ad-slot="9234691939"
               data-ad-format="auto"></ins>
          <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
        <div class="col-lg-8 col-md-10">
          {{ content }}
        </div>
    </div>
</div>
