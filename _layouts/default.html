<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="author" href="/humans.txt">

    {% if page.frontpage %}
      <title>{{ site.name }}</title>
      <meta name="description" content="{{ site.description}}" />
    {% else %}
      <title>{{ page.title }} - {{site.name}}</title>
      <meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 50 }}" />
    {% endif %}

    <link href='//fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/css/style.css">

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <header>
      <!-- Top banner -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-4141599655973760"
           data-ad-slot="7238016739"
           data-ad-format="auto"></ins>
      <a href="/" title="aross.se" class="title">
        <span class="logo"></span>
        <span class="text">{{site.name}}</span>
      </a>
      <p class="muted">{{ site.description}}</p>
    </header>

    {{ content }}

    <footer>
      <hr>

      <p>
        Alexander Ross
        <a href="mailto:alex+blogg@aross.se?subject=Hi, Alexander Ross">
          alex@aross.se
        </a>
      </p>

      <p>
        <a href="http://devb.io/ross">My <strong>CV</strong> at devb.io</a>
      </p>
    </footer>

    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-55009015-1', 'auto');
    ga('send', 'pageview');

    </script>
  </body>
</html>
