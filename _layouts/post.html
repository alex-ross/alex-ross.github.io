---
layout: default
---
<main>
  <article>
    <h1>{{page.title}}</h1>
    <small class="muted">{{ page.date | date: "%d %B %Y" }}</small>

    {{content}}
  </article>

  <nav>
    {% if page.previous %}
    <a rel="prev" class="a-hover"href="{{ page.previous.url }}">&lt; {{ page.previous.title }}</a>
    {% endif %}
    {% if page.next %}
    <a rel="next" style="float:right" class="a-hover"href="{{ page.next.url }}">{{ page.next.title }} &gt;</i></a>
    {% endif %}
  </nav>

  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'aross-blogg'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
</main>
