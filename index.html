---
layout: default
title: Mainpage
---
<main class="pages-index">
  {% for post in paginator.posts %}
  <a href="{{ post.url }}">
    <article>
      <h2>{{ post.title }}</h2>
      <time>
        <small class="muted">
          {{ post.date | date: "%d %B %Y" }}
        </small>
      </time>

      {{ post.content |truncatehtml | truncatewords: 30 }}
    </article>
  </a>
  {% endfor %}
</main>
