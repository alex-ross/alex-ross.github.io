---
layout: default
frontpage: true
---

{% for post in site.posts %}
<div class="post-preview">
    <a href="{{ post.url }}">
        <h2 class="post-title">
            {{ post.title }}
        </h2>
        <h3 class="post-subtitle">
            {{ post.excerpt | strip_html }}
        </h3>
    </a>
    <p class="post-meta">
      Posted by <a href="#">Alexander Ross</a> on {{ post.date | date: "%d %B %Y" }}
      |
      <a href="{{site.base_url}}{{post.url}}#disqus_thread" class="comments-count">0 Comments</a>
    </p>
</div>

<hr>
{% endfor %}

<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'aross-blogg'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
var s = document.createElement('script'); s.async = true;
s.type = 'text/javascript';
s.src = '//' + disqus_shortname + '.disqus.com/count.js';
(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
